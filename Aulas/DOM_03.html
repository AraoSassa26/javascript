<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 10pt helvetica;
            
        }
        input{
            font: normal 15pt helvetica ;
            width: 100px;
            display: block;
        }
        #res{
            font: normal bold 18pt Helvetica;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="Número 1">
    <input type="number" name="txtn2" id="txtn2" placeholder="Número 2">
    <input type="button" value="Calcular" onclick="somar()">
    <div id="res">Resultado</div>


    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2  = document.getElementById('txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var res = document.getElementById('res')
            var somar = n1 + n2   
            res.innerHTML = somar
             }

    </script>
    
</body>
</html>
